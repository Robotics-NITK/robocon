<!DOCTYPE html>
<html>
<head>
	<title>Cache Virtual Tour</title>

	<link rel="shortcut icon" type="image/png" href="/logo.png"/>

	<!-- CSS files -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
 
	<!-- Javascript files -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="descpdata.json" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0FMobQw8jMaZHvsHJyPqzUMSkmfyEsWs&callback=initMap" type="text/javascript"></script>

</head>
<body>
	<header>
		<nav style="background-color: #80D1FF;">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo" style="padding-left: 20px;"><img src="logo.png" class="acm-logo"></a>
			</div>
		</nav>
	</header>
	<main>        
		<div class="row">
			<div class="col l3 m12 s12 p-left">
				<h3 class="cache-heading center">Cache</h3>
				<div class="des-line center">Explore NITK like never before. Never get lost again.</div>
				<div class="row inputs">
					<div class="col s6 m6 l12">
						<div class="input-field col s12 fields">
							<i class="material-icons prefix">location_searching</i>
							<input type="text" id="autocomplete-input-search" class="autocomplete">
							<label for="autocomplete-input">Search</label>
						</div>
						<h4 class="dir-heading center"><i class="material-icons prefix">directions</i>&nbsp;Directions</h4>
						<div class="input-field col s12">
							<i class="material-icons prefix">directions_walk</i>
							<input type="text" id="autocomplete-input-directions-from" class="autocomplete">
							<label for="autocomplete-input-directions-from">From</label>
						</div>
						<div class="input-field col s12 fields">
							<i class="material-icons prefix"></i>
							<input type="text" id="autocomplete-input-directions-to" class="autocomplete" disabled>
							<label for="autocomplete-input-directions-to">To</label>
						</div>
					</div>
					<div class="col s6 m6 l12">
						<h4 class="dir-heading center"><i class="material-icons prefix">place</i>&nbsp;Search for tags</h4>
						<div class="tag-section"><div id="place-tags"></div></div>
					</div>
				</div>
			</div>
			<div class="col l9 m12 s12 p-right">
				<div id="map"></div>
			</div>
		</div>
	</main>
</body>
</html>
